<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--320-->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/sapo.css"> <!-- inks css file -->
    <title>Sacrifice your Friends!</title>
  </head>
  <body>

      <display style="display: none">
          <canvas id="gameCanvas"></canvas>
          <button id="begin">Begin Game</button>
      </display>

      <controller style="display: none">
          <div id='register'>
              <form id='register-form' class="ink-form">
                  <div class="control-group all-33" id="input-container">
                      <div class="column-group gutters">
                          <label for="inline-name" class="all-20 align-right">Username</label>
                          <div class="control all-80">
                              <input type="text" name="name" id="inline-name" maxlength="8">
                          </div>
                      </div>
                  </div>

                  <div id="img-container">
                    <figure class="ink-image" id="gentleman">
                        <img src="/assets/thumbnails/thumbnail - gentleman.png">
                        <figcaption class="dark">
                          Gentleman
                        </figcaption>
                    </figure>
                    <figure class="ink-image" id="mechanic">
                        <img src="/assets/thumbnails/thumbnail - mechanic.png">
                        <figcaption class="dark">
                          Mechanic
                        </figcaption>
                    </figure>
                    <figure class="ink-image" id="ninja">
                        <img src="/assets/thumbnails/thumbnail - ninja.png">
                        <figcaption class="dark">
                          Ninja
                        </figcaption>
                    </figure>
                    <figure class="ink-image" id="pirate">
                        <img src="/assets/thumbnails/thumbnail - pirate.png">
                        <figcaption class="dark">
                          Pirate
                        </figcaption>
                    </figure>
                    <figure class="ink-image" id="ranger">
                        <img src="/assets/thumbnails/thumbnail - ranger.png">
                        <figcaption class="dark">
                          ranger
                        </figcaption>
                    </figure>
                    <figure class="ink-image" id="viking">
                        <img src="/assets/thumbnails/thumbnail - viking.png">
                        <figcaption class="dark">
                          Viking
                        </figcaption>
                    </figure>
                  </div>
              </form>
          </div>
          <div id='play' style="display: none">
              <div id='name'></div>
              <div id='character'></div>
              <br>
              <div id='instructions'>

              </div>
              <div id='controls'>

                  <div class="shield"><img src="/assets/keys/blank.png"></img></div>
                  <div class="shield up"><img src="/assets/keys/line-up.png" class="key" id="up" ></img></div>
                  <div class="shield"><img src="/assets/keys/blank.png"></img></div>

                  <div class="shield left"><img src="/assets/keys/line-left.png" class="key" id="left"></img></div>
                  <div class="shield a"><img src="/assets/keys/line-a.png" class="key" id="a"></img></div>
                  <div class="shield right"><img src="/assets/keys/line-right.png" class="key" id="right"></img></div>
              </div>
          </div>
      </controller>

      <script src="/socket.io/socket.io.js"></script>
      <script src="/js/jquery.js"></script>
      <script src="/js/easle.js"></script>
      <script src="/js/mousetrap.js"></script>
      <script src="/js/keydrown.js"></script>
      <script src="/js/SAT.js"></script>
      <script src="/js/display.js"></script>
      <script src="/js/controller.js"></script>
      <script src="/js/canvas.js"></script>
  </body>
</html>
